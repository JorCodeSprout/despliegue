server {
    # Render inyectará el puerto de escucha automáticamente, pero usamos 80 internamente
    listen 80;

    # Directorio raíz del proyecto: CLAVE para FastCGI (Laravel)
    # Aquí es donde el frontend de React (ya construido) debe estar
    root /var/www/html/public;

    index index.php index.html;
    charset utf-8;

    # 1. Bloque para la API (Laravel)
    # Captura las peticiones que van a /api/ o a /index.php y las envía a PHP-FPM
    location ~ ^/(api/.*|index.php)$ {
        # CRÍTICO: El nombre 'app' es el que se usó en el docker-compose, 
        # y lo replicaremos en el render.yml para compatibilidad.
        fastcgi_pass app:9000; 
        
        # Forzar SCRIPT_FILENAME para que PHP-FPM sepa qué script ejecutar
        fastcgi_param SCRIPT_FILENAME $document_root/index.php; 
        
        # Incluye todos los parámetros FastCGI estándar
        include fastcgi_params;

        # Esto asegura que Laravel reciba la ruta completa
        fastcgi_param PATH_INFO $request_uri; 
        
        # Establecer SCRIPT_NAME de manera explícita
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # 2. Bloque para el Frontend (React/SPA)
    # Sirve los archivos estáticos y usa 'try_files' para enrutamiento de React.
    location / {
        # Intenta servir el archivo estático solicitado, o 
        # intenta servir la ruta con .php o .html, 
        # y finalmente, si no encuentra nada, sirve index.php (el cual es Laravel)
        # Esto permite que Laravel/Nginx sirva index.html/index.php para el enrutamiento SPA.
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloque para denegar acceso a archivos ocultos (ej. .htaccess o .env)
    location ~ /\.ht|/\.env {
        deny all;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}