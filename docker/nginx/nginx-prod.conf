server {
    listen 80;
    server_name _;

    root /var/www/html/public; # Root apunta a la carpeta 'public' de Laravel

    index index.php index.html;
    charset utf-8;

    # Bloque para la API (Laravel)
    # Se utiliza el nombre completo del servicio interno de Render y el puerto 9000
    location ~ ^/(api/.*|index.php)$ {
        # ¡REEMPLAZA ESTO CON LA URL INTERNA REAL DE TU SERVICIO BACKEND!
        fastcgi_pass TU_HOST_INTERNO_DE_RENDER:9000; 
        
        fastcgi_param SCRIPT_FILENAME $document_root/index.php; 
        include fastcgi_params;
        fastcgi_param PATH_INFO $request_uri; 
        fastcgi_param SCRIPT_NAME /index.php;
    }

    # Bloque para el Frontend (React/SPA)
    # Intenta servir el archivo estático, si no existe, redirige a index.php para el SPA
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Manejo de errores para el health check
    location = /health.html {
        return 200 'OK';
        access_log off;
        log_not_found off;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}