server {
    listen 80;
    server_name localhost;

    # Habilita la resolución dinámica de DNS (necesario para Render)
    resolver 127.0.0.11 valid=30s; 
    # Define la variable de host interno de tu Backend
    # Basado en la URL interna que encontré en tus capturas: laravel-api-jmy6:9000
    set $backend_host laravel-api-jmy6:9000; 

    # Raíz donde se encuentra el frontend
    root /usr/share/nginx/html;
    index index.html;

    # 1. Servir archivos estáticos del frontend (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. FastCGI para el Backend de Laravel (/api/ o cualquier otra ruta que necesite PHP)
    location ~ ^/(api/.*|index.php)$ {
        # CRÍTICO: Usar fastcgi_pass para comunicarnos con PHP-FPM
        fastcgi_pass $backend_host; 

        # Parámetros FastCGI necesarios para que Laravel funcione
        fastcgi_param SCRIPT_FILENAME $document_root/index.php; 
        fastcgi_param PATH_INFO $uri;
        include fastcgi_params;
    }
}