server {
    listen 80;
    server_name localhost;

    # 游눠 AJUSTE CR칈TICO: VOLVEMOS AL RESOLVER INTERNO (Docker/K8s/Render)
    # Este es el 칰nico que puede resolver "laravel-api-jmy6".
    resolver 127.0.0.11 valid=5s; # Usar un TTL bajo (5s) para reflejar cambios r치pidamente
    
    # Define la variable de host interno de tu Backend
    set $backend_host laravel-api-jmy6:9000; 

    # Ra칤z y archivos est치ticos
    root /usr/share/nginx/html;
    index index.html;

    # 1. Servir archivos est치ticos del frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. FastCGI para el Backend de Laravel
    location ~ ^/(api/.*|index.php)$ {
        # Usar fastcgi_pass con la variable din치mica
        fastcgi_pass $backend_host; 

        # Par치metros FastCGI
        fastcgi_param SCRIPT_FILENAME $document_root/index.php; 
        fastcgi_param PATH_INFO $uri;
        include fastcgi_params;
    }
}