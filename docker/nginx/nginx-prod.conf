server {
    listen 80;
    server_name localhost;

    # 游눠 AJUSTE CR칈TICO: Usamos resolutores DNS p칰blicos (Google) 
    # en lugar de 127.0.0.11 para evitar el error "Connection refused" 
    # visto en los logs. Esto es esencial para la resoluci칩n din치mica ($backend_host).
    resolver 8.8.8.8 8.8.4.4 valid=30s; 
    
    # Define la variable de host interno de tu Backend de Laravel
    # Basado en tus logs: laravel-api-jmy6 en el puerto 9000 (t칤pico de PHP-FPM)
    set $backend_host laravel-api-jmy6:9000; 

    # Ra칤z donde se encuentra el frontend (archivos est치ticos de React/Vite)
    root /usr/share/nginx/html;
    index index.html;

    # 1. Servir archivos est치ticos del frontend (React/Vite)
    location / {
        # Intenta servir el archivo solicitado, el directorio, o fallback a index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. FastCGI para el Backend de Laravel (/api/ o cualquier otra ruta que necesite PHP)
    # Esta expresi칩n regular capturar치 rutas como /api/login, /api/users, o /index.php
    location ~ ^/(api/.*|index.php)$ {
        
        # CR칈TICO: Usar fastcgi_pass con la variable din치mica para comunicarnos con PHP-FPM
        fastcgi_pass $backend_host; 

        # Par치metros FastCGI necesarios para que Laravel/PHP-FPM funcione
        fastcgi_param SCRIPT_FILENAME $document_root/index.php; 
        fastcgi_param PATH_INFO $uri;
        include fastcgi_params;
    }
}