services:
  # 2. Servicio de Backend PHP-FPM (Servicio Interno)
  - type: web # RESTAURADO a 'web'
    name: laravel-api 
    env: docker
    dockerfilePath: docker/php/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    
    # CRÍTICO: Indica que es un servicio interno (sin dominio público)
    internal: true 
    # CRÍTICO: El puerto es necesario para la comunicación interna
    ports:
      - 9000 

    startCommand: "sh /usr/local/bin/render-entrypoint-dual.sh"
    healthCheckPath: /api/health

    # Variables de Entorno del Backend de Laravel
    envVars:
      - key: DB_CONNECTION
        value: mysql
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: NGINX_HOST
        value: ${ritmatiza.host}

  # 3. Servicio Web Nginx (El Punto de Entrada Público)
  - type: web
    name: ritmatiza
    env: docker
    dockerfilePath: docker/nginx/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    # El puerto 80 es el puerto de escucha por defecto de Nginx y no necesita ser especificado aquí

    # CRÍTICO: Comando que compila React y mueve los archivos
    buildCommand: |
      cd frontend && npm install
      npm run build
      mv dist/* ../backend/public/
      cd ..

    envVars:
      - key: APP_URL
        value: https://${ritmatiza.host}

    healthCheckPath: /health.html