services:
  # 1. Base de Datos Administrada (MySQL)
  - type: database # CORREGIDO: Usamos 'database' para la BD administrada
    name: ritmatiza-mysql
    plan: starter
    region: oregon # Válido en type: database
    databaseName: ritmatiza_db # Válido en type: database
    env: mysql
    ipAllowList: [] # Válido en type: database

  # 2. Servicio de Backend PHP-FPM (Servicio Interno)
  - type: web
    name: app
    env: docker
    dockerfilePath: docker/php/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    # ELIMINADO: port: 9000 - El campo 'port' no es necesario para type: web
    startCommand: "sh -c 'chmod -R 777 /var/www/html/storage /var/www/html/bootstrap/cache && exec docker-php-entrypoint php-fpm'"

    # Variables de Entorno del Backend de Laravel
    envVars:
      - key: DB_HOST
        value: ${ritmatiza-mysql.host}
      - key: DB_USERNAME
        value: ${ritmatiza-mysql.user}
      - key: DB_PASSWORD
        value: ${ritmatiza-mysql.password}
      - key: DB_DATABASE
        value: ritmatiza_db
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: NGINX_HOST
        value: ritmatiza-web.onrender.com

  # 3. Servicio Web Nginx (El Punto de Entrada Público)
  - type: web
    name: ritmatiza-web
    env: docker
    dockerfilePath: docker/nginx/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    # ELIMINADO: port: 80 - El campo 'port' no es necesario para type: web

    # CRÍTICO: Comando que compila React y mueve los archivos
    buildCommand: |
      cd frontend && npm install
      npm run build
      mv dist/* ../backend/public/
      cd ..

    envVars:
      - key: APP_URL
        value: https://${ritmatiza-web.host}

    healthCheckPath: /