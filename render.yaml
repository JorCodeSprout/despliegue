services:
  # 1. Base de Datos MySQL (Servicio Privado)
  - type: pserv 
    name: ritmatiza-mysql
    plan: starter
    env: mysql
    # ELIMINADO: port: 3306 <--- Esto causaba el error 'field port not found'
    # Render asume el puerto 3306 al ver 'env: mysql'

  # 2. Servicio de Backend PHP-FPM (Servicio Interno)
  - type: web
    name: app
    env: docker
    dockerfilePath: docker/php/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    startCommand: "sh -c 'chmod -R 777 /var/www/html/storage /var/www/html/bootstrap/cache && exec docker-php-entrypoint php-fpm'"

    # Variables de Entorno del Backend de Laravel
    envVars:
      - key: DB_HOST
        value: ${ritmatiza-mysql.host}
      - key: DB_USERNAME
        value: TU_USUARIO_ESTATICO_DB # Reemplazar manualmente
      - key: DB_PASSWORD
        value: TU_PASSWORD_ESTATICO_DB # Reemplazar manualmente
      - key: DB_DATABASE
        value: ritmatiza_db
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: NGINX_HOST
        value: ritmatiza-web.onrender.com

  # 3. Servicio Web Nginx (El Punto de Entrada Público)
  - type: web
    name: ritmatiza-web
    env: docker
    dockerfilePath: docker/nginx/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main

    # CRÍTICO: Comando que compila React y mueve los archivos
    buildCommand: |
      cd frontend && npm install
      npm run build
      mv dist/* ../backend/public/
      cd ..

    envVars:
      - key: APP_URL
        value: https://${ritmatiza-web.host}

    healthCheckPath: /