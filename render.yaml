services:
  # 1. Base de Datos MySQL (ELIMINADO del YAML)
  # Este recurso debe crearse manualmente en el dashboard de Render
  # como un servicio de tipo "MySQL Database" y no como un pserv genérico.

  # 2. Servicio de Backend PHP-FPM (Servicio Interno)
  - type: pserv
    name: app
    env: docker
    dockerfilePath: docker/php/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    port: 9000

    # Variables de Entorno del Backend de Laravel
    envVars:
      - key: DB_HOST
        # Usamos el host del servicio MySQL que CREARÁS manualmente
        value: ${ritmatiza-mysql.host} 
      - key: DB_USERNAME
        value: TU_USUARIO_ESTATICO_DB 
      - key: DB_PASSWORD
        value: TU_PASSWORD_ESTATICO_DB 
      - key: DB_DATABASE
        value: ritmatiza_db
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: NGINX_HOST
        value: ritmatiza-web.onrender.com

  # 3. Servicio Web Nginx (El Punto de Entrada Público)
  - type: web
    name: ritmatiza-web
    env: docker
    dockerfilePath: docker/nginx/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main

    # CRÍTICO: Comando que compila React y mueve los archivos
    buildCommand: |
      cd frontend && npm install
      npm run build
      mv dist/* ../backend/public/
      cd ..

    envVars:
      - key: APP_URL
        value: https://${ritmatiza-web.host}

    healthCheckPath: /