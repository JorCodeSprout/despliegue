services:
  # 1. Servicio Backend PHP-FPM (Laravel)
  - type: web
    name: laravel-api # Cambiado de 'app' para coincidir con tu panel
    env: docker
    dockerfilePath: docker/php/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    
    internal: true
    ports: 
      - 9000 # Solo necesitamos exponer el puerto FPM
      
    startCommand: "sh /usr/local/bin/render-entrypoint-dual.sh" # Usa el script correcto
    healthCheckPath: /api/health 

    # Variables de Entorno de Laravel
    envVars:
      # [SEGURIDAD] Estas credenciales de Railway están visibles. 
      # Considera usar Secret Files o el dashboard de Render para inyectar estos valores.
      - key: DB_HOST
        value: gondola.proxy.rlwy.net
      - key: DB_USERNAME
        value: root 
      # ... (otras variables de DB)
      - key: DB_CONNECTION
        value: mysql
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: NGINX_HOST
        value: ritmatiza-web.onrender.com

  # 3. Servicio Web Nginx (El Punto de Entrada Público)
  - type: web
    name: ritmatiza-web
    env: docker
    dockerfilePath: docker/nginx/Dockerfile
    dockerContext: .
    autoDeploy: true
    branch: main
    
    # ELIMINADO: buildCommand (la compilación se hace ahora en el Dockerfile)

    envVars:
    - key: APP_URL
      value: https://${ritmatiza-web.host}/api
      
    # AÑADIR ESTO: Esta variable inyecta la URL pública completa de la API
    # Render automáticamente resuelve ${ritmatiza-web.host} al dominio real (ej: ritmatiza-aeab.onrender.com)
    - key: VITE_API_URL
      value: https://${ritmatiza-web.host}/api
    
    # [OPCIONAL] Health check es correcto, pero debe apuntar a un archivo *existente*
    healthCheckPath: /health.html