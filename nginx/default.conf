server {
    # Nginx escuchará en el puerto 80 dentro del contenedor Docker.
    listen 80; 

    # 1. Configuración de Archivos Estáticos de React (SPA)
    # Define la carpeta donde el Dockerfile copió el build de React.
    root /usr/share/nginx/html;

    # 2. Configuración del Reverse Proxy para la API de Laravel
    location /api {
        # **CLAVE:** Redirecciona todas las peticiones que empiezan por /api/
        # al nombre de host interno de tu servicio Laravel en Railway, 
        # usando su puerto interno (8000), ya que estamos usando el servidor de PHP integrado.
        proxy_pass http://ritmatiza-backend:8000;

        # Configuración estándar de encabezados para un proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Si usas Laravel Sanctum para la autenticación SPA
        proxy_set_header X-Requested-With "XMLHttpRequest";
    }

    # 3. Manejo de Rutas de la Aplicación (React SPA)
    location / {
        # Intenta servir el archivo tal cual (ej: /imagen.jpg, /archivo.css)
        # Si la petición no coincide con un archivo físico, 
        # Nginx devuelve siempre el index.html.
        # Esto es vital para el routing del lado del cliente de React.
        try_files $uri $uri/ /index.html;
    }

    # 4. Manejo de Errores (Opcional)
    # Si la aplicación no encuentra la ruta (ej. 404), redirige a index.html 
    # para que el router de React maneje el error.
    error_page 404 /index.html;
}